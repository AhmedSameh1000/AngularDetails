<section class="container">
  <header>Registration Form</header>

  <form class="form" [formGroup]="ReactiveForm" (ngSubmit)="OnFormSubmited()">
    <div class="column">
      <div class="input-box">
        <input
          type="text"
          placeholder="First Name"
          formControlName="FirstName"
          class="form-control"
          [ngClass]="{
            'is-invalid':
              ReactiveForm.get('FirstName').invalid &&
              ReactiveForm.get('FirstName').touched
          }"
        />
        <small
          *ngIf="
            ReactiveForm.get('FirstName').invalid &&
            ReactiveForm.get('FirstName').touched
          "
          >First Name Required</small
        >
      </div>
      <div class="input-box">
        <input
          type="text"
          class="form-control"
          [ngClass]="{
            'is-invalid':
              ReactiveForm.get('LastName').invalid &&
              ReactiveForm.get('LastName').touched
          }"
          placeholder="Last Name"
          formControlName="LastName"
        />
        <small
          *ngIf="
            ReactiveForm.get('LastName').invalid &&
            ReactiveForm.get('LastName').touched
          "
          >Last Name Required</small
        >
      </div>
    </div>

    <div class="input-box">
      <input
        type="text"
        placeholder="Email"
        class="form-control"
        [ngClass]="{
          'is-invalid':
            ReactiveForm.get('Email').invalid &&
            ReactiveForm.get('Email').touched
        }"
        formControlName="Email"
      />

      <div *ngIf="ReactiveForm.get('Email').invalid">
        <small
          *ngIf="
            ReactiveForm.get('Email')?.errors['required'] &&
            ReactiveForm.get('Email').touched
          "
          >Email is Required</small
        >
        <small *ngIf="ReactiveForm.get('Email').errors['email']"
          >Email is not valid</small
        >
      </div>
    </div>

    <div class="column">
      <div class="input-box">
        <input type="text" placeholder="username" formControlName="UserName" />
        <button class="btn-gen-username" type="button">
          Create a Username
        </button>
      </div>
      <div class="input-box">
        <input
          type="date"
          placeholder="Date of Birth"
          formControlName="DateOfBirth"
        />
      </div>
    </div>

    <div class="gender-box">
      <h3>Gender</h3>
      <div class="gender-option">
        <div class="gender">
          <input
            type="radio"
            value="male"
            id="check-male"
            formControlName="Gender"
          />
          <label for="check-male">Male</label>
        </div>
        <div class="gender">
          <input
            type="radio"
            value="female"
            id="check-female"
            formControlName="Gender"
          />
          <label for="check-female">Female</label>
        </div>
        <div class="gender">
          <input
            type="radio"
            value="other"
            id="check-other"
            formControlName="Gender"
          />
          <label for="check-other">Prefer not to say</label>
        </div>
      </div>
    </div>

    <div class="input-box address">
      <label>Address</label>
      <input
        type="text"
        placeholder="Street address"
        formControlName="Street"
      />
      <div class="column">
        <div class="select-box">
          <select name="Country" formControlName="Country" multiple>
            <option
              *ngFor="let country of ['America', 'Japan', 'India', 'Nepal']"
              [value]="country"
            >
              {{ country }}
            </option>
          </select>
        </div>
        <input type="text" placeholder="City" formControlName="City" />
      </div>
      <div class="column">
        <input type="text" placeholder="Region" formControlName="Region" />
        <input type="number" placeholder="Postal code" formControlName="Code" />
      </div>
    </div>
    <div class="d-flex justify-content-center mt-4">
      <button
        [disabled]="ReactiveForm.invalid"
        type="submit"
        class="btn btn-danger w-50"
      >
        Submit
      </button>
    </div>
