<section class="container" [ngClass]="{ 'form-shadow': RegisterForm.touched }">
  <header>Registration Form</header>

  <form class="form" (ngSubmit)="OnFormSubmited()" #RegisterForm="ngForm">
    <div class="column">
      <div class="input-box">
        <input
          type="text"
          placeholder="First Name"
          required
          name="FirstName"
          [(ngModel)]="fName"
          #FirstName="ngModel"
        />
        <div *ngIf="FirstName.invalid" class="text-danger">
          <small
            class="text-danger"
            *ngIf="FirstName.errors['required'] && FirstName.touched"
          >
            First name Is Required
          </small>
        </div>
      </div>

      <div class="input-box">
        <input
          type="text"
          placeholder="Last Name"
          required
          name="LastName"
          [(ngModel)]="lName"
          #LastName="ngModel"
        />
        <div *ngIf="LastName.invalid" class="text-danger">
          <small
            class="text-danger"
            *ngIf="LastName.errors['required'] && LastName.touched"
          >
            last name Is Required
          </small>
        </div>
      </div>
    </div>

    <div class="input-box">
      <input
        type="text"
        required
        email
        placeholder="Email"
        name="Email"
        [(ngModel)]="UserEmail"
        #Email="ngModel"
      />
      <div *ngIf="Email.invalid" class="text-danger">
        <small
          class="text-danger"
          *ngIf="Email.errors['required'] && Email.touched"
        >
          Email Is Required
        </small>
        <small class="text-danger" *ngIf="Email.errors['email']">
          Email Is Not Valid
        </small>
      </div>
    </div>

    <div class="column">
      <div class="input-box">
        <input type="number" placeholder="Phone Number" name="Phone" ngModel />
      </div>
      <div class="input-box">
        <input type="date" placeholder="Date of Birth" name="DOB" ngModel />
      </div>
    </div>

    <!-- <div class="input-box">
      <input type="text" placeholder="username" />
      <button class="btn-gen-username">Create a Username</button>
    </div> -->

    <div class="gender-box">
      <h3>Gender</h3>
      <div class="gender-option">
        <div class="gender">
          <input
            type="radio"
            id="check-male"
            name="gender"
            ngModel
            value="male"
          />
          <label for="check-male">male</label>
        </div>
        <div class="gender">
          <input
            type="radio"
            id="check-female"
            name="gender"
            ngModel
            value="female"
          />
          <label for="check-female">Female</label>
        </div>
        <div class="gender">
          <input
            type="radio"
            id="check-other"
            name="gender"
            ngModel
            value="Unknown"
          />
          <label for="check-other">prefer not to say</label>
        </div>
      </div>
    </div>

    <div class="input-box address">
      <label>Address</label>
      <input type="text" placeholder="Street address" name="Street1" ngModel />
      <input
        type="text"
        placeholder="Street address line 2"
        name="Street2"
        ngModel
      />
      <div class="column">
        <div class="select-box">
          <select name="country" name="Country" ngModel>
            <option disabled value="">--Select Country</option>
            <option>America</option>
            <option>Japan</option>
            <option>India</option>
            <option>Nepal</option>
          </select>
        </div>
        <input type="text" placeholder="City" name="City" ngModel />
      </div>
      <div class="column">
        <input type="text" placeholder="Region" name="Region" ngModel />
        <input type="number" placeholder="Postal code" name="Code" ngModel />
      </div>
    </div>
    <div class="w-100 d-flex justify-content-center">
      <input
        type="submit"
        value="Submit"
        [disabled]="RegisterForm.invalid"
        class="btn btn-danger w-50 mt-3"
      />
    </div>
  </form>
</section>
